<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <tree-root [nodes]="sections" (activate)="onActivate($event)" #sectionsTree></tree-root>
        </div>
        <div class="col-xs-8">
            <app-section-options (newSection)="onNewSection($event)"

        </div>
    </div>
</div>
